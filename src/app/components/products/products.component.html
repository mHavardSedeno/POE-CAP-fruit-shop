<div class="container">
    <h1 class="text-warning text-center mt-4 mb-4">
        Liste des produits ({{products.length}})
    </h1>

    <div class="row">
        <div class="col-4">
            <h6 class="text-info text-center">Filtrer par prix</h6>

            <!-- begin price range form  -->
            <form>
                <div class="row">
                    <div class="col-4"><p class="form-group">
                        <input type="number" class="form-control" placeholder="Max">
                      </p></div>
                    <div class="col-4"><p class="form-group">
                        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Min">
                      </p></div>
                    <div class="col-4"><button type="submit" class="btn btn-primary">Appliquer</button></div>
                </div>            
              </form>
              <!-- end price range form  -->
        </div>

        <!-- begin keyword search form  -->
        <div class="col-4">
            <h6 class="text-info text-center">Chercher par mots-clés</h6>
            <form>
                <div class="row">
                    <div class="col-6"><p class="form-group">
                        <input type="text" class="form-control" placeholder="Mots-clés">
                      </p>
                    </div>
                    <div class="col-6"> 
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </div>
                </div>
            </form>


        </div>
        <!-- end keyword search form  -->
    </div>

    <section class="row">
        <div class="text-center ml-4 mb-4 pl-4 bg-success" *ngIf="show">Le produit est supprimé</div>
        <div class="col-4" *ngFor="let product of products">
            <img src="{{product.image}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"> {{product.title}} </h5>
                <p class="card-text"> {{product.description}} </p>
            
                <div class="row">
                    <div class="col-4">
                    <a href="#" class="btn btn-primary"> {{product.price}}€/kg </a>
                    </div>
                    <div class="col-4"> 
                        <i  class="fa-solid" 
                            [ngClass]="{'text-success fa-thumbs-up': product.available, 'text-danger fa-thumbs-down': !product.available}" 
                            (click)="unstock(product.id, product.available)"> </i>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-secondary m-2" (click)="supprimer(product.id)">Delete</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

        <button  class="btn btn-light m-3" (click)="getProductsLimited(page)">{{page}}</button>
    </span>
 -->


</div>
